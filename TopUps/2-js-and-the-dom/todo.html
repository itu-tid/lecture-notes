<head>
    <meta charset="UTF-8">
    <title>TO DO List Application</title>

    <script>

        function addButtonClick(e) {
            let newTaskInputElement = document.getElementById("newTaskInput");
            let newTaskText = newTaskInputElement.value;
            let listElement = document.getElementById("todoList");

            let newListItem = document.createElement("li");
            newListItem.textContent = newTaskText;

            listElement.appendChild(newListItem);

            e.preventDefault();
        }

        function pageIsCompletelyLoaded() {







            document.getElementById("addButton").addEventListener("click", addButtonClick);
        }

        window.addEventListener("load", pageIsCompletelyLoaded )


    </script>


</head>

<body>

    <ul id="todoList">
        <li>Drink two liters of water</li>
    </ul>

    <form>
        <input id="newTaskInput" type="text" />
        <input id="addButton" type="submit" value="Add">
    </form>

</body>
